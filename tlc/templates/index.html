<body>
<!-- banner -->

<div class="agileinfo-dot">
<div class="container">
		<!-- header -->

					</div>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">

						<ul class="nav navbar-nav menu__list">
							<li><a href="{% static "index.html" %}">Home</a></li>

			<h2>WE ARE OUR BEST CHOICE CHECKED</h2>

			<p>Pick your destination</p>
			   <form action="#" method="post">
					<div class="col-md-3 form-time-w3layouts">
							<label>Travelling From</label>
							<select class="form-control">
								<option>From</option>
								<option>New York</option>
								<option>Lisbon</option>
								<option>Melbourne</option>
								<option>Berlin</option>
								<option>Other</option>
							</select>
					</div>
					<div class="col-md-3 form-left-agileits-w3layouts ">
							<label>Travelling To</label>

								<option>To</option>
								<option>Torino</option>
								<option>Madrid</option>
								<option>London</option>
								<option>Wellington</option>
								<option>Other</option>
							</select>

								</div>
					<div class="col-md-3 form-left-agileits-submit">
						  <input type="submit" value="search">
					</div>

				<div class="clearfix"></div>

			</div>

<script src="{% static "js/jquery-2.2.3.min.js" %}"></script>

					<script src="{% static "js/lightbox-plus-jquery.min.js" %}"></script>
			<!-- Owl-Carousel-JavaScript -->
	<script src="{% static "js/owl.carousel.js" %}"></script>
	<script>
		$(document).ready(function() {
			$("#owl-demo").owlCarousel ({
				items : 4,
				lazyLoad : true,
				autoPlay : true,
				pagination : true,
			});
		});
	</script>
	<!-- //Owl-Carousel-JavaScript -->
	<!-- flexSlider -->
					<script defer src="{% static "js/jquery.flexslider.js" %}"></script>
					<script type="text/javascript">
					$(window).load(function(){
					  $('.flexslider').flexslider({
						animation: "slide",
						start: function(slider){
						  $('body').removeClass('loading');
						}
					  });
					});
				  </script>
				<!-- //flexSlider -->
 <!-- Move-top-scrolling -->
<script type="text/javascript" src="{% static "js/move-top.js" %}"></script>
<script type="text/javascript" src="{% static "js/easing.js" %}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- Move-top-scrolling -->
<!-- Calendar -->
				<link rel="stylesheet" href="{% static "css/jquery-ui.css" %}" />
				<script src="{% static "js/jquery-ui.js" %}"></script>

						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });

<!--js for bootstrap working-->
